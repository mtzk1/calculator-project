<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calc.css">
    </head>
    <body>
        <div class="container">
            <div class="display">
                <p>Display</p>
            </div>
            <div class="numberpad">
                <div><button id="sev">7</button></div>
                <div><button id="eig">8</button></div>
                <div><button id="nine">9</button></div>
                <div><button id="four">4</button></div>
                <div><button id="five">5</button></div>
                <div><button id="six">6</button></div>
                <div><button id="one">1</button></div>
                <div><button id="two">2</button></div>
                <div><button id="thr">3</button></div>
                <div class="clear"><button>CLEAR</button></div>
                <div><button id="zero">0</button></div>
                <div class="equal"><button>=</button></div>
            </div>
            <div class="operations">
                <div class="add"><button>+</button></div>
                <div class="subtract"><button>-</button></div>
                <div class="multiply"><button>x</button></div>
                <div class="divide"><button>/</button></div>
            </div>
        </div>
        <script src="calc.js"></script>
    </body>
</html>
